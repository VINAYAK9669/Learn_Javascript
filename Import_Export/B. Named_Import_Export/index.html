<!-- 

    Question 1) What is named import and export?

                - This allow us to selectively import or export specific variables, functions, or
                  constants from a module.
                
     Question 2) Do the modules hoist?
               - Yes we can.
 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Some Content</h1>
  </body>
  <script type="module">
    total(20, 30);
    cube(20);
    // Hoisting of modules is possible in JS
    import { total, cube } from "./exportFile.js";
    // Import all functions at once which stores as object
    import * as myRelationship from "./Name.js";
    // call the sister propert from the myRelationship object
    myRelationship.sisters();
    // Sheela
    // Ashwini
  </script>
</html>
