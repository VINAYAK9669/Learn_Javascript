<!--
* The <slot> element in JavaScript is used to create flexible and customizable components. 
* It acts like a placeholder inside a custom component, allowing you to insert different content into specific slots. 
* This separation of structure and content makes it easier to reuse and customize components, enhancing their versatility 
  and maintainability.

  -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slot Example</title>
  </head>
  <body>
    <custom-component>
      <p>This is the default content.</p>
      <div slot="custom-slot">
        <h2>Custom Slot Content</h2>
        <p>Additional content placed in a custom slot.</p>
      </div>
    </custom-component>

    <script>
      class CustomComponent extends HTMLElement {
        constructor() {
          super();
          this.attachShadow({ mode: "open" });

          this.shadowRoot.innerHTML = `
      <style>
        :host {
          display: block;
          padding: 20px;
          border: 1px solid #ccc;
        }
      </style>
      <div>
        <h1>Custom Component</h1>
        <slot></slot>
        <hr>
        <slot name="custom-slot"></slot>
      </div>
    `;
        }
      }

      customElements.define("custom-component", CustomComponent);
    </script>
  </body>
</html>
