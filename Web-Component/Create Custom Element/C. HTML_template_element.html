<!--
  This HTML document demonstrates how to use an HTML <template> element to create
  and display product cards dynamically. The goal is to show multiple product
  cards (in this case, Apple and Banana) side by side using Flexbox and a template.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML template</title>
    <style>
      /* Step 4: Define CSS styles for the product cards */
      .productCard {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        max-width: 90%; /* Adjust the maximum width as needed */
        text-align: center;
        border: 2px solid blue;
        padding: 2rem;
        column-gap: 1rem;
        row-gap: 1rem;
      }
      .container {
        display: flex;
        flex-wrap: wrap; /* Add this property to allow cards to wrap to the next line */
        justify-content: center;
        align-items: center;
        max-width: 500px; /* Set the maximum width for the container */
        min-width: 300px; /* Set the minimum width for the container */
        text-align: center;
        border: 2px solid blue;
        padding: 2rem;
        transition: 0.8s;
        /* overflow: hidden; */ /* Optional: Uncomment to hide any overflowing content */
        background-color: rgb(219, 219, 111);
      }
      .container:hover {
        transform: scale(0.8); /* Apply scale transformation on hover */
      }

      .container img {
        width: 150px;
        transition: 0.8s; /* Apply transition effect to the image */
      }
      .container img:hover {
        transform: scale(
          1.3
        ); /* Apply scale transformation to the image on hover */
      }
    </style>
  </head>
  <body>
    <!-- Define the template for the product cards -->
    <template id="productCardTemplate">
      <div class="container">
        <div class="card">
          <h1 class="title"></h1>
   <!--IMPORTANT: here mix-blend-mode: darken will remove the background  -->
          <img src="" alt="" style="mix-blend-mode: darken" />
          <p class="description"></p>
        </div>
      </div>
    </template>

    <!--  Create a container to hold the product cards -->
    <div id="productCard">
      <!-- New product details will be inserted here -->
    </div>

    <script>
      // Get the template content and the product container by their IDs
      const template = document.getElementById("productCardTemplate").content;
      const productContainer = document.getElementById("productCard");

      // Define the product details to be displayed in the cards
      const productDetails = [
        {
          title: "Apple",
          src: "https://tinyurl.com/2p8n6y95",
          description: "Jaldi Order kar bhai",
        },
        {
          title: "Banana",
          src: "https://tinyurl.com/2p8n6y95",
          description: "Healthy and delicious!",
        },
      ];

      // Create a new wrapping container for the cards
      const containerDiv = document.createElement("div");
      containerDiv.className = "productCard"; // Add class for styling

      //  Clone the template and populate it with each product detail
      productDetails.forEach((current) => {
        const newProductDetails = template.cloneNode(true);
        // .cloneNode(true) : The cloneNode() method is used to create a copy of an HTML element, including all of its child nodes.
        newProductDetails.querySelector(".title").textContent = current.title;
        newProductDetails.querySelector("img").src = current.src;
        newProductDetails.querySelector(".description").textContent =
          current.description;
        containerDiv.appendChild(newProductDetails);
      });

      //  Append the wrapping container with all the cards to the product container
      productContainer.appendChild(containerDiv);
    </script>
  </body>
</html>
